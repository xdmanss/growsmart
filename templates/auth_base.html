<!DOCTYPE html>
<html lang="en" data-theme="light" id="html-root">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>{% block title %}GrowSmart Login{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
</head>
<body class="auth-shell">

    <div class="auth-card fade-in-up">
        <div class="auth-logo-row">
            <img src="{{ url_for('static', filename='img/growsmart-logo.svg') }}" class="auth-logo" alt="GrowSmart"/>
            <div class="auth-brand">
                <div class="auth-name">GrowSmart</div>
                <div class="auth-sub">Smart Farming Assistant</div>
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

    <footer class="auth-footer">
        <div class="auth-footer-note">
            © GrowSmart 2025 — Sustainable Agriculture & Food Security
        </div>
        <div class="auth-footer-links">
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lang.js') }}"></script>
</body>
</html>
