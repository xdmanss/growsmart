{% block content %}

<h2 class="page-title">Feedback & Contact ðŸ’¬</h2>
<p class="page-subtitle">Tell us how we can improve GrowSmart. Your feedback is stored so we can review it later.</p>

<div class="glass-card contact-card">
  {% if sent %}
    <div class="alert alert-success">Thank you! Your message was sent ðŸŒ¿</div>

  <form method="POST">
    <div class="mb-3">

    </div>

  </form>
</div>
