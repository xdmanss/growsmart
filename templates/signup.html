{% extends "auth_base.html" %}
{% block title %}Sign Up • GrowSmart{% endblock %}

{% block content %}

<h1 class="auth-heading">Create Account</h1>
<p class="auth-desc">Join GrowSmart and start protecting your crops.</p>

{% if error_msg %}
<div class="auth-error">{{ error_msg }}</div>
{% endif %}

<form method="POST" class="auth-form">
    <label class="auth-label">
        Name
        <input class="auth-input" type="text" name="name" required />
    </label>

    <label class="auth-label">
        Email
        <input class="auth-input" type="email" name="email" required />
    </label>

    <label class="auth-label">
        Password
        <input class="auth-input" type="password" name="password" required />
    </label>

    <button class="primary-cta wide" type="submit">Sign Up</button>
</form>

<div class="auth-switch">
    Already have an account?
    <a href="{{ url_for('login') }}">Log in →</a>
</div>

{% endblock %}
